<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        /* Your existing CSS styles */
        /* ... */

        #buttons {
            /* Your button styles */
            /* ... */
        }

        /* Chatbot Toggle Button */
        #chatbotToggle {
            width: 50px;
            height: 50px;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 5px;
            width: auto;
            max-width: 350px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Your other content here -->
    
    <!-- Chatbot Toggle Button -->
    <img src="../static/icons/chatbot.jpeg" alt="Chatbot Icon" id="chatbotToggle">

    <!-- Chatbot Modal -->
    <div id="chatbotModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeChatbot">&times;</span>
            <!-- Replace the iframe src with your chatbot URL -->
            <iframe id="chatbot" width="350" height="430"></iframe>
        </div>
    </div>

    <!-- Your existing scripts -->
    <script src="/chatbot.js"></script>
</body>
